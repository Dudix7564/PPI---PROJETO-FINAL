<div class="container mt-5" style="max-width: 400px;">

  <h2 class="text-center mb-4">Login</h2>

  <div class="card p-4">

    <div class="mb-3">
      <label>Email:</label>
      <input type="email" [(ngModel)]="email" class="form-control">
    </div>

    <div class="mb-3">
      <label>Senha:</label>
      <input type="password" [(ngModel)]="senha" class="form-control">
    </div>

    <button class="btn btn-primary w-100" (click)="fazerLogin()">
      Entrar
    </button>

    <p *ngIf="erro" class="text-danger mt-3 text-center">
      {{ erro }}
    </p>

  </div>

</div>
